<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400" rel="stylesheet">
    <title>Cat Clicker</title>
  </head>
  <body>
    <header>
      <h1>Click a kitty</h1>
    </header>
    <main>
      <section class="cat-list">
        <ul data-bind="foreach: catList">
          <li data-bind="text: catName, click: $parent.pickName"></li>
        </ul>
      </section>
      <section class="main" data-bind="with: currentCat">
        <div class="img-container">
          <img src="" class="cat-image" data-bind="click: $parent.incrementClicks, attr: {src: sprite}">
        </div>
        <div class="container">
          <div class="name" data-bind="text: catTitle"></div>
          <div class="clicks" data-bind="text: clickCount"></div>
          <div class="nicknames">
            <h4 data-bind="text: nicknames.title"></h4>
            <ul class="nicknames-list" data-bind="foreach: nicknames.names">
              <li class="nicknames-list-item" data-bind="text: $data"></li>
            </ul>
          </div>
        </div>
      </section>
    </main>
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
    <script defer src="js/main.js"></script>
  </body>
</html>
